<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩し</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            background-color: #000;
            border: 2px solid #333;
        }

        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0095DD;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #restartButton:hover {
            background-color: #007bb5;
        }

        #gameMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000; /* メッセージを前面に表示 */
        }

        #gameMessage button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #gameMessage button:hover {
            background-color: #218838;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton">リスタート</button>
    <div id="gameMessage" class="hidden">
        <h1 id="messageText">クリアおめでとう！</h1>
        <button id="restartButtonInMessage">もう一度プレイ</button>
    </div>
    <script>
        const canvasWidth = 800;
        const canvasHeight = 600;
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        const restartButton = document.getElementById('restartButton');
        const gameMessage = document.getElementById('gameMessage');
        const restartButtonInMessage = document.getElementById('restartButtonInMessage');
        const messageText = document.getElementById('messageText');

        const paddleHeight = 10;
        const paddleWidth = 100;
        const paddleSpeed = 7;
        let paddleX = (canvas.width - paddleWidth) / 2;

        const ballRadius = 10;
        const initialSpeed = 2;
        const speedIncreaseFactor = 0.001;
        let balls = [{ x: canvas.width / 2, y: canvas.height - 30, dx: initialSpeed, dy: -initialSpeed }];

        const brickRowCount = 5;
        const brickColumnCount = 7;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        let bricks = [];
        let rightPressed = false;
        let leftPressed = false;
        let isGameOver = false;
        let shieldHealth = 0;
        let currentLevel = 1;
        const maxLevel = 3;

        let score = 0; // スコアの初期化
        const pointsPerBrick = 10; // 1つのブロックに当たったときの得点

        const BRICK_TYPE_NORMAL = 0;
        const BRICK_TYPE_DOUBLE_BALL = 1;
        const BRICK_TYPE_SHIELD = 2;

        function initGame() {
            paddleX = (canvas.width - paddleWidth) / 2;
            balls = [{ x: canvas.width / 2, y: canvas.height - 30, dx: initialSpeed, dy: -initialSpeed }];
            isGameOver = false;
            shieldHealth = 0;
            initBricks();
            gameMessage.classList.add('hidden');
            draw();
        }

        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    const brickType = Math.random() < 0.05 ? BRICK_TYPE_DOUBLE_BALL :
                                      Math.random() < 0.05 ? BRICK_TYPE_SHIELD : BRICK_TYPE_NORMAL;
                    bricks[c][r] = { x: 0, y: 0, status: currentLevel, type: brickType };
                }
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status > 0) {
                        for (let i = 0; i < balls.length; i++) {
                            const ball = balls[i];
                            if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                                ball.dy = -ball.dy;
                                b.status--;
                                score += pointsPerBrick; // スコアを加算

                                if (b.type === BRICK_TYPE_DOUBLE_BALL && b.status === 0) {
                                    cloneBall();
                                } else if (b.type === BRICK_TYPE_SHIELD && b.status === 0) {
                                    shieldHealth = 5;
                                }

                                if (checkGameClear()) {
                                    if (currentLevel < maxLevel) {
                                        showLevelUpMessage();
                                    } else {
                                        showGameClearMessage();
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

        function cloneBall() {
            const originalBall = balls[0];
            const clonedBall = {
                x: originalBall.x,
                y: originalBall.y,
                dx: originalBall.dx * Math.cos(Math.PI / 4) - originalBall.dy * Math.sin(Math.PI / 4),
                dy: originalBall.dx * Math.sin(Math.PI / 4) + originalBall.dy * Math.cos(Math.PI / 4)
            };
            balls.push(clonedBall);
        }

        function checkGameClear() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status > 0) {
                        return false;
                    }
                }
            }
            return true;
        }

        function showLevelUpMessage() {
            messageText.innerText = `レベル ${currentLevel} クリア！次のレベルに進みます`;
            gameMessage.classList.remove('hidden');
            isGameOver = true;
            setTimeout(() => {
                gameMessage.classList.add('hidden');
                levelUp();
            }, 2000); // 2秒後に次のレベルに進む
        }

        function levelUp() {
            currentLevel++;
            initGame();
        }

        function showGameClearMessage() {
            messageText.innerText = '全レベルクリアおめでとう！';
            gameMessage.classList.remove('hidden');
            isGameOver = true;
        }

        function drawBalls() {
            balls.forEach(ball => {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            });
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status > 0) {
                        const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;

                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = getBrickColor(bricks[c][r]);
                        ctx.fill();
                        ctx.closePath();

                        ctx.font = "16px Arial";
                        ctx.fillStyle = "#FFF";
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillText(bricks[c][r].status, brickX + brickWidth / 2, brickY + brickHeight / 2);
                    }
                }
            }
        }

        function getBrickColor(brick) {
            switch (brick.type) {
                case BRICK_TYPE_DOUBLE_BALL:
                    return "#FF6347";
                case BRICK_TYPE_SHIELD:
                    return "#FFD700";
                default:
                    return "#0095DD";
            }
        }

        function drawShield() {
            if (shieldHealth > 0) {
                ctx.beginPath();
                ctx.rect(0, canvas.height - 20, canvas.width, 10);
                ctx.fillStyle = "yellow";
                ctx.fill();
                ctx.closePath();
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#FFF";
            ctx.textAlign = "left";
            ctx.fillText(`スコア: ${score}`, 8, 20); // スコアの表示位置
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBalls();
            drawPaddle();
            drawShield();
            drawScore(); // スコアを描画
            collisionDetection();

            balls.forEach((ball, index) => {
                if (ball.x + ball.dx > canvas.width - ballRadius || ball.x + ball.dx < ballRadius) {
                    ball.dx = -ball.dx;
                }

                if (ball.y + ball.dy < ballRadius) {
                    ball.dy = -ball.dy;
                } else if (ball.y + ball.dy > canvas.height - ballRadius) {
                    if (ball.x > paddleX && ball.x < paddleX + paddleWidth) {
                        ball.dy = -ball.dy;
                    } else {
                        if (shieldHealth > 0) {
                            ball.dy = -ball.dy;
                            shieldHealth--;
                        } else {
                            balls.splice(index, 1);
                        }
                    }
                }

                ball.dx += ball.dx > 0 ? speedIncreaseFactor : -speedIncreaseFactor;
                ball.dy += ball.dy > 0 ? speedIncreaseFactor : -speedIncreaseFactor;

                ball.x += ball.dx;
                ball.y += ball.dy;
            });

            if (balls.length === 0) {
                isGameOver = true;
                messageText.innerText = 'ゲームオーバー';
                gameMessage.classList.remove('hidden');
            }

            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleSpeed;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= paddleSpeed;
            }

            if (!isGameOver) {
                requestAnimationFrame(draw);
            }
        }

        restartButton.addEventListener('click', () => {
            currentLevel = 1;
            score = 0; // スコアをリセット
            initGame();
        });

        restartButtonInMessage.addEventListener('click', () => {
            currentLevel = 1;
            score = 0; // スコアをリセット
            initGame();
        });

        initGame();
    </script>
</body>
</html>
